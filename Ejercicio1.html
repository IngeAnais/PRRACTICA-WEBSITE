<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <style>

    /* COMPLETAR AQUÍ */

    /* 1) Selector de elemento: todos los párrafos en color gris */
    p {
      color: gray;
    }

    /* 2) Clase .importante: texto rojo y en negrita */
    .importante {
      color: red;
      font-weight: bold;
    }

    /* 3) ID #titulo: centrar y poner azul */
    #titulo {
      text-align: center;
      color: blue;
    }

  </style>
</head>

<body>

  <h1 id="titulo">Bienvenido</h1>

  <p class="importante">Este texto es importante</p>

  <p>Este es un texto normal</p>

</body>
</html>
