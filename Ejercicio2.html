<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
  <style>

    /* COMPLETAR AQUÍ */

    /* 1) Selector universal: quitar márgenes y usar Arial */
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* 2) Selector múltiple: color verde para h1 y h2 */
    h1, h2 {
      color: green;
    }

    /* 3) Selector p: cambiar tamaño del texto */
    p {
      font-size: 18px;
    }

  </style>
</head>

<body>

  <h1>Título principal</h1>
  <h2>Subtítulo</h2>

  <p>Párrafo de texto</p>
  <div>Contenido en div</div>

</body>
</html>
