<head>

    /* 1) Selector universal: fuente general */
    * {
      font-family: Arial, sans-serif;
    }

    /* 2) Selector p: color para todos los párrafos */
    p {
      color: blue;
    }

    .resaltado {
      background-color: yellow;
      padding: 5px;
    }

    /* 4) ID #encabezado: centrar el título */
    #encabezado {
      text-align: center;
    }

  </style>
</head>

<body>

  <h1 id="encabezado">Mi Página Web</h1>

  <p>Párrafo normal</p>
